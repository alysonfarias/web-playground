<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercicios</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <table>
        <caption>Resultados 1° Bimestre</caption>
         <thead>
            <tr>
                <th colspan="4">Resultado</th>
            </tr>
            <tr>
                <th> Aluno </th>
                <th> Situação</th>
                <th> Nota 1</th>
                <th> Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alan</td>
                <td>Matriculado</td>
                <td>9,0</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>Matriculado</td>
                <td>8,5</td>
                <td>9,5</td>
            </tr>
            <tr>
                <td >Carlos</td>
                <td colspan="3">Trancado</td>
            </tr>
        </tbody>
    </table>
    
    

    <table>
        <caption>Resultados</caption>
         <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Português</th>
                <th colspan="2">Matemática</th>
            </tr>
            <tr>
                <th> Situação</th>
                <th> Aluno </th>
                <th> Nota 1</th>
                <th> Nota 2</th>
                <th> Nota 1</th>
                <th> Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Matriculado</td>
                <td>Alan</td>
                <td>9,0</td>
                <td>8,0</td>
                <td>9,5</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>8,5</td>
                <td>9,5</td>
                <td>8,0</td>
                <td>9,0</td>
            </tr>
            <tr>
                <td>Trancado</td>
                <td colspan="5">Carlos</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
